<!DOCTYPE html>
<html>
<head>
    <title>Multi-User Chat Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e5ddd5; margin: 0; padding: 20px; }
        #chat-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        
        .chat-box { width: 320px; height: 500px; background: #fff; border-radius: 8px; display: flex; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .chat-header { background: #075e54; color: white; padding: 15px; border-radius: 8px 8px 0 0; font-weight: bold; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; background: #efe7dd; display: flex; flex-direction: column; }
        
        .msg-bubble { 
            max-width: 80%; padding: 8px 12px; margin-bottom: 8px; border-radius: 8px; font-size: 14px; position: relative;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        .msg-other { background: white; align-self: flex-start; }
        .msg-self { background: #dcf8c6; align-self: flex-end; }
        
        .msg-info { font-size: 10px; color: #888; margin-top: 4px; display: block; text-align: right; }
        .msg-sender { font-weight: bold; font-size: 11px; color: #075e54; display: block; }

        .input-area { display: flex; padding: 10px; background: #f0f0f0; border-radius: 0 0 8px 8px; }
        input { flex: 1; border: none; padding: 10px; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; margin-left: 5px; padding: 0 15px; border-radius: 50%; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <h2 style="text-align: center; color: #075e54;">Multi-Chat</h2>
    <div id="chat-container"></div>

    <script>
        let stompClient = null;
        let users = [];

        function init() {
            // 1. Ask how many users
            let count = prompt("How many users want to chat?", "3");
            count = parseInt(count) || 1;

            // 2. Ask for names
            for(let i = 0; i < count; i++) {
                let name = prompt(`Enter name for User ${i+1}:`, `User ${i+1}`);
                users.push(name);
            }

            connect();
        }

        function connect() {
            const socket = new SockJS('/ws-chat');
            stompClient = Stomp.over(socket);
            stompClient.debug = null; // Clean console
            stompClient.connect({}, function() {
                // Subscribe to the global topic
                stompClient.subscribe('/topic/messages', function(res) {
                    const data = JSON.parse(res.body);
                    broadcastMessage(data);
                });
                // 3. Render the chat boxes after connection
                renderChatBoxes();
            });
        }

        function renderChatBoxes() {
            const container = document.getElementById('chat-container');
            users.forEach(username => {
                const html = `
                    <div class="chat-box" id="box-${username}">
                        <div class="chat-header">${username}</div>
                        <div class="messages" id="msgs-${username}"></div>
                        <div class="input-area">
                            <input type="text" id="input-${username}" placeholder="Type a message..." 
                                   onkeypress="if(event.key === 'Enter') send('${username}')">
                            <button onclick="send('${username}')">></button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function send(senderName) {
            const input = document.getElementById(`input-${senderName}`);
            if(input.value.trim()) {
                const messageObj = {
                    sender: senderName,
                    content: input.value
                };
                stompClient.send("/app/sendMessage", {}, JSON.stringify(messageObj));
                input.value = '';
            }
        }

        function broadcastMessage(data) {
            users.forEach(currentUser => {
                const msgArea = document.getElementById(`msgs-${currentUser}`);
                const isSelf = data.sender === currentUser;
                
                const div = document.createElement('div');
                div.className = `msg-bubble ${isSelf ? 'msg-self' : 'msg-other'}`;
                
                // FIX: Ensure data.timestamp matches the key from Java
                // Added a fallback to prevent the 'undefined' text
                const displayTime = data.timestamp || new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                div.innerHTML = `
                    <span class="msg-sender">${isSelf ? 'You' : data.sender}</span>
                    ${data.content}
                    <span class="msg-info">${displayTime}</span>
                `;
                
                msgArea.appendChild(div);
                msgArea.scrollTop = msgArea.scrollHeight;
            });
        }

        init();
    </script>
</body>
</html>
